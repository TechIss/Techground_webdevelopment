<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Loops</title>
  </head>
  
  <body>

    <h3>Module Loops & Iterators</h3>

    <p>Maak gebruik van een loop en itereer de sports array heen. Print het 1 voor 1 uit in jouw
      console.</p>

    <span id="label"></span>
    <script>
      const sports = [
        "voetbal",
        " basketbal",
        " volleybal",
        " hockey",
        " honkbal",
        " zwemmen",
        " kortbal",
      ];

      const ul = document.querySelector("ul");


      for (let sport in sports){
        console.log(`${sport}: ${sports[sport]}`);
        document.getElementById("label").innerHTML = sports;
      }
 
    </script>
  </body>
</html>
