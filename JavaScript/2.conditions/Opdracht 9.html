<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Opdrachten over if statements met logical operators</h1>

    <h2>Opdracht 9</h2>

    <p>Programmeer de volgende logica in de checkNumber functie:</p>
    <li>
      Als het ingevoerde getal is groter dan 5 en is kleiner dan 10, dan toon je
      op het label: “Het ingevoerde getal is tussen 5 en 10”.
    </li>

    <input type="number" name="number" id="number" />
    <button id="btn" onclick="checkNumber()">Button</button>

    <div>
      <span id="label"></span>
    </div>

    <script>
      function checkNumber() {
        const inputNumber = document.getElementById("number").value;
        const label = document.getElementById("label");

        if (inputNumber >5 && inputNumber <10) {
            label.innerHTML = "Het ingevoerde getal is tussen 5 en 10";
        }
      }

      
    </script>
  </body>
</html>
