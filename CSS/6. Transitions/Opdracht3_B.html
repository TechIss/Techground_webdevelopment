<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 5%;
        }

        .container {
            width: 1000px;
            height: 772px;
            background-color: rgba(240, 128, 128, 0.131);
        }

        .box {
            height: 150px;
            width: 150px;
            margin: 5px;
            background-color: rgb(33, 67, 65);
            transition: all 2s ease-in-out;
        }

        .container:hover .box {
            transform: translateX(850px);
            transition: all 2s ease-in-out;

        }

        .container:hover #box1 {
            border-radius: 100%;
            transition-timing-function: linear;

        }

        .container:hover #box2 {
            transition-timing-function: ease-in;
            transition-delay: 0.2s;
            border-radius: 20px;
        }

        .container:hover #box3 {
            transition-timing-function: ease-out;
            transition-delay: 0.1s;
        }

        .container:hover #box4 {
            transition-timing-function: ease-out;
            transition-delay: 0.3s;
        }

        .container:hover #box5 {
            transition-timing-function: cubic-bezier(0.25, 1.15, 0.51, -0.62);;

        }


    </style>
</head>
<body>
    <head>
        <nav>
            <a href="/index.html">Homepage</a>
        </nav>
    </head>
    <br>
    <div class="container">
        <div class="box" id="box1"></div>
        <div class="box" id="box2"></div>
        <div class="box" id="box3"></div>
        <div class="box" id="box4"></div>
        <div class="box" id="box5"></div>
       
    </div>

</body>
</html>
