<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <head>
    <style>
    button {
    width: 600px;
    height: 45px;
    background: rgb(84, 201, 201);
    position: absolute;
    border: none;  
    font-size: 22px; color: rgb(255, 255, 255);

    }
    button:hover{
     content:'';
     background-color: coral;
    }
    button:active{
     content:'';
     background-color:black;
     }
   button::before{
    content:'';
    position: absolute;
    width: 50px;
    height: 36px;
    border-top: 9px solid coral;
    left: 0px;  
    margin-top: -10px; 
    border-left: 9px solid coral; 
    }
    button::after{
    content:'';
    position: absolute;
    width: 50px;
    height: 36px;
    border-bottom: 9px solid coral;
    right: 0px;  
    border-right: 9px solid coral; 
    margin-top:-10px;
    }  
</style>
</head>
<body>
  
<a href="/index.html">
<button>Button</button>
</a>
</body>
</html>
