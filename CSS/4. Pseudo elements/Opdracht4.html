<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opdracht 4</title>
    <style>

        button {
            background-color: rgb(47, 219, 225);
            border: 0px;
            width: 500px;
            height: 30px;
            position: relative;
        }

        .container1::after {
            content: "";
            display: block;
            width: 50px;
            background-color: coral;
            height: 5px;
            position: absolute;
            top: 9px;
            left: 9px;
        }

        button::before {
            content: "";
            display: block;
            width: 5px;
            background-color: coral;
            height: 26px;
            position: absolute;
            top: 10px;
            left: 1px;
        }



    </style>
</head>
<body>
    
    <div class="container1">
        <button class="containe2">
            Button
        </button>
    </div>


</body>
</html>
