<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Opdracht 3</h1>
    <p>Er zijn verschillende selectors, bijvoorbeeld;
        <ol>
            <li>type selectors</li>
            <li>descendant selectors</li>
            <li>class selectors</li>
        </ol>
        Maak van de bovengenoemde selectors voorbeelden. Geef in je antwoord ook aan wat de voordelen zijn van elke selector. <br>
        <br>
        

        <figure>
            <figcaption>Type selectors: <br>
                De CSS-type selector komt overeen met elementen op knooppuntnaam. Met andere woorden, het selecteert alle elementen van het gegeven type binnen een document.</figcaption>
            <xmp>
                p { /* "p" is the type selector */
                margin: 0 0 1em 0;
                }
            </xmp>
        </figure>

        <figure>
            <figcaption>Descendant selectors: <br>
                De afstammende selector komt overeen met alle elementen die afstammelingen zijn van een opgegeven element.
                In het volgende voorbeeld worden alle < p > -elementen binnen < div > -elementen geselecteerd:
                <xmp>
                    div p {
                        background-color: yellow;
                      }
                </xmp>
                Andere voorbeelden:
            </figcaption>
            <xmp>
                ul li {  }
                header h2  {  }
                footer a  {  }
                .module div {  }
                #info-toggle span  {  }
                div dl dt a  {  }
            </xmp>
        </figure>

        <figure>
            <figcaption> Class selectors <br>
                Een class-selector in CSS begint op deze manier met een punt (.)
                <xmp>
                    .class {

                    }
                </xmp>

                A class selector selects all elements with a matching class attribute.
                For example, this element:
                <xmp>
                    <button class="big-button">Push Me</button>
                </xmp>

                is selected and styled like this:
                <xmp>
                    .big-button {
                        font-size: 60px;
                      }
                </xmp>
            </figcaption>
        </figure>

    </p>

    


</body>
</html>
