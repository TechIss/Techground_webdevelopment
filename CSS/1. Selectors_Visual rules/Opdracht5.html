<body>
    <h1>Opdracht 5</h1>
    <p>Maak een aparte html bestand en voeg de volgende code toe:
    Maak het onderstaande na door gebruik te maken van selectors. De kleuren die hiervoor gebruikt zijn is green en black.
    </p>

    <br>

    <h2 style="color: black;">Class selector</h2>
    <p style="color: green;">paragraph tekst</p>
    <p style="color: black;">paragraph tekst2</p>

    <figure>
        <figcaption>
            Antwoord:
        </figcaption>
        <xmp>
            <h2 style="color: black;">Class selector</h2>
            <p style="color: green;">paragraph tekst</p>
            <p style="color: black;">paragraph tekst2</p>
        </xmp>
    </figure>
